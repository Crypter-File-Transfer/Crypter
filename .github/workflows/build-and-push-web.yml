name: Reusable workflow to push an image of Crypter.Web to a GitHub Container Registry

on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string

env:
  registry: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      project_root: Crypter.Web/
    environment: ${{ inputs.environment-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace tokens in configuration
        working-directory: ${{ env.project_root }}
        run: |
          sed -i 's|${API_BASE_URL}|${{ vars.API_BASE_URL }}|g' wwwroot/appsettings.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.registry }}/${{ vars.WEB_IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Crypter.Web.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
